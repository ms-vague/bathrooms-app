<!DOCTYPE html>
<html>
<head>
	<title>Safe Bathrooms App</title>
  <meta name="description" content="Where to find safe gender neutral bathrooms in New Orleans.">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css'>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <section>

    <h1>Add New Bathroom Location</h1>

    <form class='add-bathroom-form'>
      <select class='type'>
        <option value='neutral'>Neutral</option>
        <option value='gendered'>Gendered</option>
      </select>
      <input type="text" name="bathroom-entry" class='city' placeholder='New Orleans'>
      <input type="text" name="bathroom-entry" class='name' placeholder='Rouses'>
      <input type="text" name="bathroom-entry" class='street' placeholder='400 N Carrollton Ave'>
      <input type="number" name="bathroom-entry" class='zipcode' placeholder='70119'>
      <button type='submit' class='add-bathroom'>Add new location</button>
    </form>

  </section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
  <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5Fc9IndJBZKyOerxJT8YSYFWBP7U-Au4&callback=initMap" async defer ></script>-->
  <script src="app.js"></script>
</body>
</html>
