<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<meta name="description" content="Where to find safe, gender neutral bathrooms in New Orleans.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<main>
		
		<form role="form" action="/login" accept-charset="UTF-8" method="post" class="login-form">
			<fieldset>
				<legend>Safe Bathrooms App Log In</legend>
				<label for="username">Username</label>
				<input type="username" placeholder="DemoUser" name="username" class="username" required/>
				<label for="user-password">Password</label>
				<input placeholder="DemoPassword" type="password" name="user-password" class="user-password" required/>
				<button type="submit" class="login-button">Log In</button>
			</fieldset>
		</form>

		<footer role="contentInfo" class="footer">
			<h4 class="unauth"></h4>
			<p>Don't have an account? <a href="/register.html">Create one here.</a></p>
		</footer>	

	</main>

	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js'></script>
	<script src="app.js"></script>
	
</body>
</html>
