<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log In</title>
	<meta name="description" content="Where to find safe, gender neutral bathrooms in New Orleans.">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<form role="form" action="/signup" accept-charset="UTF-8" method="post" class="signup-form">
		<fieldset>
			<legend>Safe Bathrooms App Log In</legend>
			<label for="user-email">Email</label>
			<input type="email" placeholder="name@email.com" name="user-email" id="user-email" required/>
			<label for="user-password">Password</label>
			<input placeholder="1289numericalPassword" type="password" name="user-password" id="user-password" required/>
			<button type="submit">Sign Up</button>
		</fieldset>
	</form>
	
</body>
</html>
